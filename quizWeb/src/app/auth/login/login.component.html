<div class="bg" style="background-color: #f5efef;">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <h1>Login</h1>
        </div>
  
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control nzErrorTip="'Please input your email!'">
              <input type="text" nz-input formControlName="email" placeholder="Email" />
            </nz-form-control>
          </nz-form-item>
  
          <nz-form-item>
            <nz-form-control nzErrorTip="'Please input your password!'">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-form-control>
          </nz-form-item>
  
          <!-- <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button> -->
          <button class="custom-button bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-300 w-full" [disabled]="validateForm.invalid">
            Log in
        </button>
        
        
          
          <div class="register-link">
            Or <a routerLink="/register">register now!</a>
          </div>
        </form>
      </div>
    </div>
  </div>
