<div class="container">
  <h2>Add Question to Test</h2>

  <form [formGroup]="questionForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label>Question Text</label>
      <input class="form-control" formControlName="questionText" placeholder="Enter question" />
      <div *ngIf="questionForm.controls['questionText'].invalid && questionForm.controls['questionText'].touched" class="error">
        Question is required.
      </div>
    </div>

    <div class="form-group">
      <label>Option A</label>
      <input class="form-control" formControlName="optionA" placeholder="Enter option A" />
    </div>

    <div class="form-group">
      <label>Option B</label>
      <input class="form-control" formControlName="optionB" placeholder="Enter option B" />
    </div>

    <div class="form-group">
      <label>Option C</label>
      <input class="form-control" formControlName="optionC" placeholder="Enter option C" />
    </div>

    <div class="form-group">
      <label>Option D</label>
      <input class="form-control" formControlName="optionD" placeholder="Enter option D" />
    </div>

    <div class="form-group">
      <label>Correct Option (A/B/C/D)</label>
      <input class="form-control" formControlName="correctOption" placeholder="Enter correct option" />
      <div *ngIf="questionForm.controls['correctOption'].invalid && questionForm.controls['correctOption'].touched" class="error">
        Correct option is required.
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="questionForm.invalid">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="router.navigateByUrl('/admin/dashboard')">Cancel</button>
    </div>
  </form>
</div>
