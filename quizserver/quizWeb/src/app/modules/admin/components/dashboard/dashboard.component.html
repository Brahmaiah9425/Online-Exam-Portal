<div class="main">
    <div nz-row>
        <div nz-col nzSpan="24" style="margin-bottom: 20px;">
          <input 
            nz-input 
            type="text" 
            [(ngModel)]="searchText" 
            (input)="onSearchChange()" 
            placeholder="Search by Test Name" 
          />
        </div>
      </div>
    <div nz-row>
        <div nz-col nzSpan="24" style="margin-bottom: 20px;">
            <span *ngFor="let test of filteredTests">
                <nz-card [nzBordered]="true" class="test" [nzTitle]="test.title">
                    <p>{{ getFormattedTime(test.time) }}</p>
                    <p><strong>Description:</strong> {{ test.description }}</p>
                    <!-- <button nz-button nzType="primary" routerLink="/admin/view-test/{{test.id}}">View Test</button>
                    <button nz-button nzType="primary" style="margin-right: 5px;" 
                        [routerLink]="['/admin/add-question', test.id]">
                        Add Question
                    </button> -->
                    <button class="custom-btn view-btn" [routerLink]="'/admin/view-test/' + test.id">View Test</button>
<button class="custom-btn add-btn" [routerLink]="['/admin/add-question', test.id]">Add Question</button>

                </nz-card>
            </span>
        </div>
    </div>
</div>
